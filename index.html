<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="bg">
        <div id="left">
            <div id="overlay">
                <div id="top">
                    <i class="ri-arrow-left-line"></i>
                    <h6>MENU</h6>
                </div>
                <div id="line"></div>
                <div id="bottom">
                    <a href="#" id="unik">STARTERS</a>
                    <a href="#">MAIN COURSE</a>
                    <a href="#">SNACKS</a>
                    <a href="#">DESSERTS</a>
                    <a href="#">BEVERAGES</a>
                    <a href="#">ICE-CREAMS</a>
                </div>
            </div>
        </div>
        <div id="right">
            <div id="header">
                <h1>OUR POPULAR</h1>
                <i class="ri-search-line"></i>
            </div>
            <div id="img1">
                <div id="overlay2"></div>
            </div>
            <div id="img2"></div>
            <div id="img3">
                <div id="overlay2"></div>
            </div>
            <p id="one">MEXICAN TACOS</p>
            <p id="two">VEG MANCHURIAN</p>
            <p id="three">PANEER TIKKA</p>
            <div id="price">
                <h1 id="unik">200/-</h1>
                <div id="d">
                    <h5>DETAILS</h5>
                    <i class="ri-arrow-down-s-line"></i>
                </div>
            </div>
            <div id="buy">
                <i class="ri-arrow-left-s-line"></i>
                <div id="cart">
                    <i class="ri-shopping-cart-line"></i>
                </div>
                <div id="wishlist">
                    <i class="ri-heart-line"></i>
                </div>
                <i class="ri-arrow-right-s-line"></i>
            </div>
            <div id="footer">
                <div id="location">
                    <i class="ri-map-pin-line"></i>
                    <h6>DELHI</h6>
                </div>
                <div id="png">
                    <img src="veg.png" alt="veg">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
